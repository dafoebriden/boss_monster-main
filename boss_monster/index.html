<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK BootStrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    
    <!-- LINK CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>BOSS MONSTER</title>
</head>
<body>
    <header>
        <section class="container-fluid">
            <div class="row">
                <!-- NOTE PLAYER -->
                <div class="col-3" id="Knight" onclick="applyPotion('Knight')" role="button">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text fs-5 stats"></p>
                            <p class="card-text fs-5">GOLD: <span id="gold"></span></p>
                            <p class="card-text fs-5">POTIONS: <span id="potion"></span></p>
                        </div>
                    </div>
                </div>
                
                <!-- NOTE SAM -->
                <div class="col-3" id="Sam" onclick="applyPotion('Sam')" role="button">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text fs-5 stats"></p>
                        </div>
                    </div>
                </div>
                 <!-- NOTE JAKE -->
                 <div class="col-3" id="Jake" onclick="applyPotion('Jake')" role="button">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text fs-5 stats"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    
    <main>
        <section class="container-fluid mt-3">
            <div class="row justify-content-center">
            <div class="col-6">
                <div class="card-boss d-flex align-items-center flex-column justify-content-center">
                    <h1 class="text-danger">BOSS LEVEL: <span id="bossLevel">1</span></h1>
                    <div class="progress " role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                        <div id="bossBar" class="progress-bar"></div>
                    </div>
                    <p id="bossEmoji" role="button" onclick="attackBoss()" class="display-1 boss">ðŸ˜ˆ</p>
                    <p class="fs-3 text-warning">Reward: <span id="reward">10</span></p>
                </div>
            </div>
        </div>
        </section>
        
        <section class="container-fluid">
            <div class="row justify-content-evenly pt-5">
                <div class="col-4">
                    <button onclick="buyPotion()" class="btn btn-success">BUY POTION - 25G</button>
                    <button onclick="buyCharacter('Sam', 100)" class="btn btn-success">BUY SAM - 100G</button>
                    <button onclick="buyCharacter('Jake', 1000)" class="btn btn-success">BUY JAKE - 1000G</button>
                </div>
               <!-- <div class="col-4">
                    <button onclick="upgrade('Sam', 100)" class="btn btn-success" id="upgradeSam">Upgrade Sam | <span id="upgradeCostSam">5</span>G</button>
                    <button onclick="upgrade('Jake', 5000)" class="btn btn-success" id="upgradeJake">Upgrade Jake | <span id="upgradeCostJake">100</span>G</button>
                </div> -->
                <div class="col-1">
                    <button class="btn btn-danger" onclick="reset()">RESET</button>
                </div>
            </div>
        </section>
        <footer>
            <p class="text-center fs-3 mt-5">Potion will heal for <span id="effect"></span></p>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
